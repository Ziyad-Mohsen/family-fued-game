<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Host Page</title>
    <link rel="icon" type="image/png" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./css/host.css" />
  </head>
  <body>
    <div class="overlay"></div>
    <div class="container">
      <div class="nav-container">
        <div>
          <a type="button" class="btn" href="index.html" target="_self"
            >Go back to game</a
          >
          <button class="btn change-lang-btn">Change Language</button>
        </div>
        <div>
          <input
            id="round"
            type="number"
            min="1"
            placeholder="Enter round number"
          />
        </div>
      </div>
      <table>
        <caption>
          Questions
        </caption>
        <thead>
          <tr></tr>
        </thead>
        <tbody>
          <tr>
            <td>Loading...</td>
          </tr>
        </tbody>
      </table>
      <button class="btn scroll-top-btn border-orange">^</button>
    </div>
    <script src="./js/pages/host.js" type="module"></script>
  </body>
</html>
